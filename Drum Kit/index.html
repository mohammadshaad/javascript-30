<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet" />

  <title>Drum Kit</title>
</head>

<body>
  <div class="container">
    <div class="text">
      <h2>DRUM KIT</h2>
      <p>
        Got bored? Play drums. Use your keyboard keys for a better experience
        :)
      </p>
    </div>

    <div class="drum">
      <div data-key="65" class="drum-keys">
        <h4 class="drum-title">A</h4>
        <p class="drum-name">CLAP</p>
      </div>
      <div data-key="83" class="drum-keys">
        <h4 class="drum-title">S</h4>
        <p class="drum-name">HIHAT</p>
      </div>
      <div data-key="68" class="drum-keys">
        <h4 class="drum-title">D</h4>
        <p class="drum-name">KICK</p>
      </div>
      <div data-key="70" class="drum-keys">
        <h4 class="drum-title">F</h4>
        <p class="drum-name">OPENHAT</p>
      </div>
      <div data-key="71" class="drum-keys">
        <h4 class="drum-title">G</h4>
        <p class="drum-name">BOOM</p>
      </div>
      <div data-key="72" class="drum-keys">
        <h4 class="drum-title">H</h4>
        <p class="drum-name">RIDE</p>
      </div>
      <div data-key="74" class="drum-keys">
        <h4 class="drum-title">J</h4>
        <p class="drum-name">SNARE</p>
      </div>
      <div data-key="75" class="drum-keys">
        <h4 class="drum-title">K</h4>
        <p class="drum-name">TOM</p>
      </div>
      <div data-key="76" class="drum-keys">
        <h4 class="drum-title">L</h4>
        <p class="drum-name">TINK</p>
      </div>
    </div>



    <div class="bg-img"></div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script src="script.js"></script>
</body>

</html>
